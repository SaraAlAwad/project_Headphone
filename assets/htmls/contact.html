<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe & Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact_form.css">
</head>
<header>
    <nav>
        <img src="../img/logo.svg" alt="logo" class="logo">
        <ul class="list">
            <li><a href="../htmls/contact.html" id="contact">Subscribe & Contact</a></li>
            <li><a href="http://facebook.com">facebook</a></li>
            <li><a href="http://twitter.com">Twitter</a></li>
            <li><a href="http://youtube.com">Youtube</a></li>
            <li><a href="#">DE</a></li>
        </ul>
    </nav>
</header>

<body>
    <main>
        <section>
            <form action="#" onsubmit="return false">
                <h2>contact us</h2>
                <h3>We'd love to hear from you!</h3>
                <input type="text" placeholder="Name" name="name" id="name" class="input" required>
                <input type="email" placeholder="Email address" name="mail" id="email" class="input" required>
                <input type="number" name="number" id="number" placeholder="Phone Number" class="input">
                <textarea name="message" id="message" cols="30" rows="10" class="input"
                    placeholder="message"></textarea><br>
                <input type="checkbox" name="subscribe" value="subscribe" id="subscribe">
                <label for="subscribe">
                    subscribe to our newsletter
                </label><br>
                <input type="submit" value="send" class="btn" onclick="send()">
                <input type="reset" value="cancel" class="btn">
            </form>
        </section>
    </main>
</body>
<script src="../js/main.js"></script>

</html>
